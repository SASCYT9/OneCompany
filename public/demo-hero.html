<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneCompany - Енергетична хвиля</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000000;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            padding: 2rem;
            text-align: center;
        }

        .logo-wrapper {
            position: relative;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
            animation: fadeIn 1.5s ease-out 0.3s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo-text {
            font-size: clamp(3rem, 12vw, 9rem);
            font-weight: 200;
            letter-spacing: 0.05em;
            background: linear-gradient(90deg, #ff6b35 0%, #ffffff 30%, #4fc3f7 60%, #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 20;
            animation: textPulse 2s ease-in-out infinite;
        }

        @keyframes textPulse {
            0%, 100% {
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.2));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.4));
            }
        }

        .slogan {
            font-size: clamp(1rem, 3vw, 2rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.8);
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 20;
        }

        #energyCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            mix-blend-mode: screen;
        }

        .background-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(255, 107, 53, 0.15) 0%, rgba(79, 195, 247, 0.15) 50%, transparent 70%);
            filter: blur(60px);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="hero-container">
        <div class="background-glow"></div>
        <canvas id="energyCanvas"></canvas>
        
        <div class="logo-wrapper">
            <h1 class="logo-text">onecompany</h1>
            <p class="slogan">Преміум автотюнінг. Три напрями. Одна філософія.</p>
        </div>
    </div>

    <script>
        class EnergyWave {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.time = 0;
                this.waveSpeed = 0.015;
                this.waveWidth = 400;
                this.colors = {
                    start: '#ff6b35',   // Помаранчевий
                    middle: '#ffffff',  // Білий
                    end: '#4fc3f7'      // Синій
                };
                
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                // Затримка перед першою хвилею
                setTimeout(() => {
                    this.animate();
                }, 1000);
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            drawWave(centerX, centerY) {
                const amplitude = this.canvas.height * 0.15;
                const frequency = 0.008;

                // Створюємо градієнт
                const gradient = this.ctx.createLinearGradient(
                    centerX - this.waveWidth / 2, 0,
                    centerX + this.waveWidth / 2, 0
                );

                gradient.addColorStop(0, this.colors.start + '00');
                gradient.addColorStop(0.2, this.colors.start + '80');
                gradient.addColorStop(0.4, this.colors.middle + 'FF');
                gradient.addColorStop(0.6, this.colors.end + 'FF');
                gradient.addColorStop(0.8, this.colors.end + '80');
                gradient.addColorStop(1, this.colors.end + '00');

                // Малюємо верхню хвилю
                this.ctx.beginPath();
                this.ctx.moveTo(centerX - this.waveWidth / 2, centerY);

                for (let x = centerX - this.waveWidth / 2; x <= centerX + this.waveWidth / 2; x += 2) {
                    const distance = x - centerX;
                    const normalizedDistance = distance / (this.waveWidth / 2);
                    const fadeOut = Math.cos(normalizedDistance * Math.PI / 2);
                    const y = centerY - Math.sin(x * frequency) * amplitude * fadeOut;
                    this.ctx.lineTo(x, y);
                }

                // Малюємо нижню хвилю
                for (let x = centerX + this.waveWidth / 2; x >= centerX - this.waveWidth / 2; x -= 2) {
                    const distance = x - centerX;
                    const normalizedDistance = distance / (this.waveWidth / 2);
                    const fadeOut = Math.cos(normalizedDistance * Math.PI / 2);
                    const y = centerY + Math.sin(x * frequency) * amplitude * fadeOut;
                    this.ctx.lineTo(x, y);
                }

                this.ctx.closePath();

                // Застосовуємо градієнт з blur
                this.ctx.fillStyle = gradient;
                this.ctx.filter = 'blur(20px)';
                this.ctx.fill();
                this.ctx.filter = 'none';

                // Додаткове свічення
                this.ctx.globalCompositeOperation = 'lighter';
                this.ctx.fillStyle = gradient;
                this.ctx.filter = 'blur(40px)';
                this.ctx.fill();
                this.ctx.filter = 'none';
                this.ctx.globalCompositeOperation = 'source-over';

                // Частинки
                const particleCount = 20;
                for (let i = 0; i < particleCount; i++) {
                    const t = i / particleCount;
                    const x = centerX - this.waveWidth / 2 + t * this.waveWidth;
                    const distance = x - centerX;
                    const normalizedDistance = distance / (this.waveWidth / 2);
                    const fadeOut = Math.cos(normalizedDistance * Math.PI / 2);
                    const y = centerY - Math.sin(x * frequency) * amplitude * fadeOut;

                    let particleColor;
                    if (t < 0.33) particleColor = this.colors.start;
                    else if (t < 0.66) particleColor = this.colors.middle;
                    else particleColor = this.colors.end;

                    const particleGradient = this.ctx.createRadialGradient(x, y, 0, x, y, 15);
                    particleGradient.addColorStop(0, particleColor + 'FF');
                    particleGradient.addColorStop(1, particleColor + '00');

                    this.ctx.beginPath();
                    this.ctx.arc(x, y, 15, 0, Math.PI * 2);
                    this.ctx.fillStyle = particleGradient;
                    this.ctx.fill();
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                this.time += this.waveSpeed;

                // Позиція хвилі
                const waveX = ((this.time % 2) - 0.5) * (this.canvas.width + this.waveWidth);
                const centerY = this.canvas.height / 2;

                this.drawWave(waveX, centerY);

                requestAnimationFrame(() => this.animate());
            }
        }

        // Ініціалізація
        const canvas = document.getElementById('energyCanvas');
        new EnergyWave(canvas);
    </script>
</body>
</html>
