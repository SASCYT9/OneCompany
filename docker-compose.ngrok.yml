services:
  ngrok:
    image: ngrok/ngrok:alpine
    container_name: onecompany-3d-ngrok
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    command: http onecompany-web:3000
    depends_on:
      - onecompany-web
    restart: unless-stopped
    networks:
      - onecompany-network

networks:
  onecompany-network:
    external: true
    name: onecompany-3d_onecompany-network
