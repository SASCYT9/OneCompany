services:
  # WordPress
  wordpress:
    image: wordpress:latest
    container_name: onecompany-wordpress
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_password
      WORDPRESS_DB_NAME: onecompany_db
    volumes:
      - ./wordpress:/var/www/html
      - ./wp-content/themes/onecompany-theme:/var/www/html/wp-content/themes/onecompany-theme
      - ./wp-content/uploads:/var/www/html/wp-content/uploads
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - wordpress-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: onecompany-mysql
    environment:
      MYSQL_DATABASE: onecompany_db
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped
    networks:
      - wordpress-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: onecompany-phpmyadmin
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root_password
    restart: unless-stopped
    depends_on:
      - db
    networks:
      - wordpress-network

volumes:
  db_data:

networks:
  wordpress-network:
    driver: bridge
