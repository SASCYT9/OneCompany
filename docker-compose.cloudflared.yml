services:
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: onecompany-cloudflared
    restart: unless-stopped
    command: tunnel --url http://nextjs:3000
    depends_on:
      - nextjs
    networks:
      - onecompany-network

networks:
  onecompany-network:
    external: true
    name: onecompany_onecompany-network
